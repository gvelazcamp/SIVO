                    typing.innerHTML = '<div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>';
                    chatMessages.appendChild(typing);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    const typingElements = chatMessages.querySelectorAll('.typing-indicator');
                    typingElements.forEach(el => el.parentElement.remove());

                    const message = document.createElement('div');
                    message.className = `message message-${msg.type}`;
                    const formattedText = msg.text.replace(/\n/g, '<br>');
                    message.innerHTML = `<div class="message-bubble">${formattedText}</div>`;
                    chatMessages.appendChild(message);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            await sleep(3000);
            
            document.getElementById('demoScreen').classList.remove('active');
            document.getElementById('mainContainer').style.display = 'flex';
            currentSection = 'presentation';
