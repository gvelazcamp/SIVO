<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .demo-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .industry-selector {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            min-width: 280px;
        }

        .industry-selector h2 {
            color: #128C7E;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .industry-button {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .industry-button:hover {
            border-color: #25D366;
            background: #f0fdf4;
            transform: translateX(5px);
        }

        .industry-button.active {
            background: #25D366;
            color: white;
            border-color: #25D366;
        }

        .industry-button .emoji {

        .chat-container {
            flex: 1;
            background: #e5ddd5;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 700px;

        .chat-header {
            background: #075E54;

            gap: 15px;

        .bot-avatar {

            justify-content: center;
            font-size: 24px;

        .bot-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .bot-status {
            font-size: 13px;
            opacity: 0.9;
            color: #25D366;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;

            background-size: 30px 30px;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-bubble {
            background: #DCF8C6;
            color: #303030;
            border-radius: 8px;
            border-bottom-right-radius: 0;
        }

        .message.bot .message-bubble {
            background: white;
            color: #303030;
            border-radius: 8px;
            border-bottom-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 16px;
            background: white;
            border-radius: 8px;
            border-bottom-left-radius: 0;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .timestamp {
            font-size: 11px;
            color: #667781;
            margin-top: 3px;
            text-align: right;
            display: block;
        }

        .restart-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: #128C7E;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            font-size: 14px;
            z-index: 1000;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #25D366;
            color: white;
        }

        .logo {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 968px) {
            .demo-container {
                flex-direction: column;
            }
            
            .industry-selector {
                min-width: 100%;
            }

            .chat-container {
                height: 600px;
            }
        }
    </style>
</head>

                    },
                    {

                    {

                avatar: "üîß",
                conversations: [
                    {

                        bot: "Hola! üëã Te ayudo a encontrar las pastillas.\n\nPara Chevrolet Corsa 2010:\n\nüîß Pastillas Delanteras:\n‚Ä¢ Fras-le - $12.800 (original)\n‚Ä¢ Bosch - $14.200 (premium)\n‚Ä¢ Bendix - $11.500 (econ√≥mica)\n\nüîß Traseras:\n‚Ä¢ Fras-le - $9.800\n\nTodas con garant√≠a. ¬øCu√°l prefer√≠s?",

        let currentIndustry = 'salon';
        let messageIndex = 0;
        let isAnimating = false;

        function changeIndustry(industry) {
            if (isAnimating) return;
            
            currentIndustry = industry;
            messageIndex = 0;
            
            // Update active button
            document.querySelectorAll('.industry-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.industry-button').classList.add('active');
            
            // Update header
            const scenario = scenarios[industry];
            document.getElementById('botName').textContent = scenario.name;
            document.getElementById('botAvatar').textContent = scenario.avatar;
            
            // Clear and restart
            document.getElementById('chatMessages').innerHTML = '';
            startAnimation();
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(timestamp);
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(indicator);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function startAnimation() {
            isAnimating = true;
            const scenario = scenarios[currentIndustry];
            const conversations = scenario.conversations;
            
            for (let i = 0; i < conversations.length; i++) {
                const conv = conversations[i];
                
                // Add user message
                await new Promise(resolve => setTimeout(resolve, 800));
                addMessage(conv.user, 'user');
                
                // Show typing indicator
                await new Promise(resolve => setTimeout(resolve, 600));
                showTypingIndicator();
                
                // Wait for bot "typing"
                await new Promise(resolve => setTimeout(resolve, conv.delay));
                removeTypingIndicator();
                
                // Add bot response
                addMessage(conv.bot, 'bot');
            }
            
            isAnimating = false;
        }

        function restartAnimation() {
            if (isAnimating) return;
            document.getElementById('chatMessages').innerHTML = '';
            messageIndex = 0;
            startAnimation();
        }

        // Start animation on load
        window.addEventListener('load', () => {
            setTimeout(startAnimation, 1000);
        });
    </script>
